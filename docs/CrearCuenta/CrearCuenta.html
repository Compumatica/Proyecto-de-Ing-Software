<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<style>

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}


button:hover {
    opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* The Modal (background) */
.modal {
    background-image: url("bg.jpg");
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: #474e5d;
    padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 30%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}
 
/* The Close Button (x) */
.close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
}

.close:hover,
.close:focus {
    color: #f44336;
    cursor: pointer;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

a {
	text-decoration: none;
}

a:hover{
	text-decoration: underline;
}

.container-header{
	color: rgb(50, 50, 50);
}

.centrado-porcentual{

  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  -webkit-transform: translate(-50%, -50%);
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body>

<body background="tabla.jpg">
<div class="centrado-porcentual">
<center><h1>¡Regístrese ahora!</h1>

<button  onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><h1>Crear una cuenta</h1></button>

<h2>Cree una cuenta en menos de 1 minuto y en un solo paso </h2>
<h1>¡empiece a comer sano desde ya!</h1>
</center>
</div>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php" style="border-radius: 80px; width: 60%; overflow: hidden;">
	<div class="container" style="width: 50%; float: left; overflow: hidden; padding: 0">
		<img src="mujer.jpg" style="height: auto; width: 550px; height: 500px;position:relative; top:-20"></img>
	</div>
  
    <div class="container" style="width: 50%; float: right; padding: 50px;">
      <h1 class="container-header" style="margin-top: 0">Crear una cuenta</h1>
      <hr>
	  
      <input type="text" placeholder="Usuario" name="nickname" required style="font-size: 18px; padding: 0; padding-bottom: 5px; background-color: transparent; border-bottom: 1px solid rgb(224, 224, 224);">
	  
      <input type="text" placeholder="Email" name="email" required style="font-size: 18px; padding: 0; padding-bottom: 5px; background-color: transparent; border-bottom: 1px solid rgb(224, 224, 224);">

      <input type="password" placeholder="Contraseña" name="psw" required style="font-size: 18px; padding: 0; padding-bottom: 5px; background-color: transparent; border-bottom: 1px solid rgb(224, 224, 224);">

      <input type="password" placeholder="Repite la contraseña" name="psw-repeat" required style="font-size: 18px; padding: 0; padding-bottom: 5px; background-color: transparent; border-bottom: 1px solid rgb(224, 224, 224);">
      
      <p>Al crear esta cuenta aceptas nuestros <a href="#" style="color:dodgerblue">Términos y Condiciones</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
        <button type="submit" class="signupbtn">Confirmar</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
